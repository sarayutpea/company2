<div class="col-md-9">
  <div>
    <!--การทำ IF ใน HTML-->
    <button (click)="toggleImage()" class="btn btn-success">{{isToggleImage?'ซ่อน' : 'แสดง'}}</button>
  </div>
  <img *ngIf="isLoading" src="./assets/image/preload.gif" class="center-block" alt="Loading">
  <!--ถ้าหาก ส่งข้อมูลออกมาเป็น Observable ให้ใช้ async-->
  <div class="card" *ngFor="let item of news | async"> 
    <div class="card-block">
      <h4 class="card-title">{{ item.title }}</h4>
      <h6 class="card-subtitle text-muted">{{ item.publishedAt | date:'d/MM/yyyy' }}</h6>
    </div>
    <img *ngIf="isToggleImage" [src]="[item.urlToImage]" class="img-fluid" alt="Card image">
    <div class="card-block">
      <p class="card-text">{{ item.description }}</p>
      <a [href]="[item.url]" target="_blank" class="card-link">read more</a>
      <div class="float-xs-left"></div>
      <div class="float-xs-right">{{item.author}}</div>
    </div>
  </div>
</div>
<div class="col-md-3">
  <div class="row">
    <app-login></app-login>
  </div>
  <div class="row">
    <app-slide></app-slide>
  </div>
</div>
